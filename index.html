<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div>
        <form id="passwordForm" class="form">
          <label for="CharsAmountNumber">Number of Characters: </label>
          <div>
            <input type="range" min="8" max="128" value="10" id="CharsAmountRange">
            <input type="number" min="8" max="128" value="10" id="CharsAmountNumber">
          </div>

          <label for="includeLowercase">Include Lowercase?</label>
          <input type="checkbox" id="includeLowercase">

          <label for="includeUppercase">Include Uppercase?</label>
          <input type="checkbox" id="includeUppercase">

          <label for="includeNumeric">Include Numeric?</label>
          <input type="checkbox" id="includeNumeric">

          <label for="includeSpecial">Include Special Characters?</label>
          <input type="checkbox" id="includeSpecial">

          <div class="card-footer">
            <button type=submit id="generate" class="btn">Generate Password</button>
          </div>
        </form>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>

    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
